<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            text-align: center;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            font-family: 'Poppins', sans-serif;
            color: white;
            overflow-x: hidden;
        }
        h1 {
            font-size: 4rem;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
            margin-top: 50px;
        }
        .message {
            font-size: 1.8rem;
            margin-top: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            display: inline-block;
        }
        .music-btn {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 1.2rem;
            background: #f30246;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .diary {
            width: 750px;
            height: 800px;
            background: #fff;
            color: black;
            margin: 50px auto;
            padding: 20px;
            font-size: 1.5rem;
            font-family: 'Dancing Script', cursive;
            border-radius: 15px;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            overflow: auto;
            background-image: linear-gradient(white 50%, #f8e6d3 50%), repeating-linear-gradient(transparent, transparent 29px, #ccc 30px);
            line-height: 30px;
            text-align: left;
            word-wrap: break-word;
        }
        .page {
            width: 100%;
            height: 100%;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: none;
        }
        .page:first-child {
            display: contents;
        }
        .typewriter {
            display: block;
            white-space: pre-wrap;
            overflow: hidden;
            font-size: 1.2rem;
            width: 100%;
            word-break: break-word;
        }
        @keyframes fall {
            0% { transform: translateY(-10px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
        .petal {
            position: absolute;
            top: -10px;
            background: rgb(205, 232, 130);
            width: 15px;
            height: 15px;
            border-radius: 50%;
            animation: fall linear infinite;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <button class="music-btn" onclick="playMusic()">Play Music ðŸŽ¶</button>
    <h1>ðŸŽ‰ Happy Birthday! Anjali (Dudeee) ðŸŽ‚</h1>
    <p class="message">Wishing you all the happiness in the world! Enjoy your special day! ðŸ˜Š</p>
    
    <div class="diary" id="diary">
        <div class="page" id="page1">
            <p class="typewriter" id="typewriter"></p>
        </div>
        <div class="page" id="page2">
            <img src="WhatsApp Image 2025-03-07 at 6.08.14 PM.jpeg" alt="Memory Pic" width="100%" height="100%" style="object-fit: cover;">
        </div>
        <div class="page" id="page3">
            <img src="WhatsApp Image 2025-03-07 at 6.08.57 PM.jpeg" alt="Memory Pic" width="100%" height="100%" style="object-fit: cover;">
        </div>
        <div class="page" id="page4">
            <img src="WhatsApp Image 2025-03-07 at 6.09.30 PM.jpeg" alt="Memory Pic" width="100%" height="100%" style="object-fit: cover;">
        </div>
        <div class="page" id="page5">
            <img src="WhatsApp Image 2025-03-07 at 6.09.55 PM.jpeg" alt="Memory Pic" width="100%" height="100%" style="object-fit: cover;">
        </div>
        <div class="page" id="page5">
            <img src="WhatsApp Image 2025-03-07 at 6.10.11 PM.jpeg" alt="Memory Pic" width="100%" height="100%" style="object-fit: cover;">
        </div>
    </div>
    
    <audio id="birthdaySong" src="Anjali.mp3"></audio>
    
    <script>
        let text = "A special day, a special person, and a journey of beautiful memories...    I hope you have a wonderful day and that the year ahead is filled with much love, many wonderful surprises and gives you lasting memories that you will cherish in all the days ahead. Happy Birthday, BACHUUU";
        let index = 0;
        let typewriter = document.getElementById("typewriter");
        let pages = document.querySelectorAll(".page");
        let currentPage = 0;
        function typeEffect() {
            if (index < text.length) {
                typewriter.innerHTML += text.charAt(index);
                index++;
                setTimeout(typeEffect, 50);
            } else {
                setTimeout(turnPage, 1000);
            }
        }
        function turnPage() {
            if (currentPage < pages.length - 1) {
                pages[currentPage].style.display = "none";
                currentPage++;
                pages[currentPage].style.display = "block";
                if (currentPage < pages.length - 1) {
                    setTimeout(turnPage, 3000);
                }
            }
        }
        function playMusic() {
            document.getElementById("birthdaySong").play();
        }
        function createPetals() {
            setInterval(() => {
                let petal = document.createElement("div");
                petal.classList.add("petal");
                petal.style.left = Math.random() * window.innerWidth + "px";
                petal.style.animationDuration = Math.random() * 3 + 2 + "s";
                document.body.appendChild(petal);
                setTimeout(() => petal.remove(), 5000);
            }, 300);
        }
        typeEffect();
        createPetals();
    </script>
</body>
</html>
